<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dorayaki Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.ico" type="image/x-icon" style="margin-right: 13%; border-radius: 50%;">
</head>
<body>
    <button onclick="desplegableTienda()">mejoras clicks por segundo</button>
    <div id="desplegable1" class="centrado-absoluto" style="display: none; margin-top: 200px;">
        <div   id="desplegable1Contenido" style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;">
            <div style="display: inline-block;">
                <button id="Aupgrade1">Mejora 1 <span id="Aupgrade1Cost">(100 puntos)</span></button> <span id="Aupgrade1Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade2">Mejora 2 <span id="Aupgrade2Cost">(250 puntos)</span></button> <span id="Aupgrade2Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade3">Mejora 3 <span id="Aupgrade3Cost">(500 puntos)</span></button> <span id="Aupgrade3Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade4">Mejora 4 <span id="Aupgrade4Cost">(1000 puntos)</span></button> <span id="Aupgrade4Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade5">Mejora 5 <span id="Aupgrade5Cost">(2500 puntos)</span></button> <span id="Aupgrade5Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade6">Mejora 6 <span id="Aupgrade6Cost">(5000 puntos)</span></button> <span id="Aupgrade6Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade7">Mejora 7 <span id="Aupgrade7Cost">(100 puntos)</span></button> <span id="Aupgrade7Count">0</span>
            </div>
            <div style="display: inline-block;">
                <button id="Aupgrade8">Mejora 8 <span id="Aupgrade8Cost">(100 puntos)</span></button> <span id="Aupgrade8Count">0</span>
            </div>
        </div>
    </div>
    <h1>Dorayaki Clicker</h1>
    <div id="game">
        <input id="editableText" placeholder="Pon aqui el nombre de la fabrica">
        <p id="clickCounter">Cliks: <span id="clickCount">0</span></p>
    </div>
    <div style="
    text-align: center;
    ">
        <img id="breadstick" src="images/mi_imagen.png" alt="Mi Imagen">
    </div>
    <div id="upgrades">
        <button id="upgrade1">Mejora 1 (15 puntos)</button> <span id="upgrade1Count">0</span>
        <button id="upgrade2" style="display: none;">Mejora 2 (100 puntos)</button> <span id="upgrade2Count" style="display: none;">0</span>
        <button id="upgrade3" style="display: none;">Mejora 3 (250 puntos)</button> <span id="upgrade3Count" style="display: none;">0</span>
        <button id="upgrade4" style="display: none;">Mejora 4 (500 puntos)</button> <span id="upgrade4Count" style="display: none;">0</span>
        <button id="upgrade5" style="display: none;">Mejora 5 (1000 puntos)</button> <span id="upgrade5Count" style="display: none;">0</span>
        <button id="upgrade6" style="display: none;">Mejora 6 (2500 puntos)</button> <span id="upgrade6Count" style="display: none;">0</span>
        <button id="upgrade7" style="display: none;">Mejora 7 (5000 puntos)</button> <span id="upgrade7Count" style="display: none;">0</span>
        <button id="upgrade8" style="display: none;">Mejora 8 (10000 puntos)</button> <span id="upgrade8Count" style="display: none;">0</span>

    <div class="shake">Todos los derechos reservados a DreamGamesStudio's</div>
    <script src="script.js"></script>
</body>
</html>
